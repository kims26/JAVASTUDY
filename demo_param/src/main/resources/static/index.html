<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      const regular_number = /^[0-9]{1,3}$/;

      function send1(f) {
        let name = f.name.value.trim();
        let age = f.age.value;
        let addr = f.addr.value.trim();

        if (name == "") {
          alert("이름을 입력하세요");
          f.name.value = "";
          f.name.focus();
          return;
        }

        if (regular_number.test(age) == false) {
          alert("나이는 1~3자리의 숫자만 입력하세요");
          f.age.value = "";
          f.age.focus();
          return;
        }

        if (addr == "") {
          alert("주소를 입력하세요");
          f.addr.value = "";
          f.addr.focus();
          return;
        }

        f.action = "insert11.do";
        f.submit();
      }

      function send2(f) {
        let name = f.name.value.trim();
        let age = f.age.value;
        let addr = f.addr.value.trim();

        if (name == "") {
          alert("이름을 입력하세요");
          f.name.value = "";
          f.name.focus();
          return;
        }

        if (regular_number.test(age) == false) {
          alert("나이는 1~3자리의 숫자만 입력하세요");
          f.age.value = "";
          f.age.focus();
          return;
        }

        if (addr == "") {
          alert("주소를 입력하세요");
          f.addr.value = "";
          f.addr.focus();
          return;
        }

        f.action = "insert2.do";
        f.submit();
      }

      function send3(f) {
        let name = f.name.value.trim();
        let age = f.age.value;
        let addr = f.addr.value.trim();

        if (name == "") {
          alert("이름을 입력하세요");
          f.name.value = "";
          f.name.focus();
          return;
        }

        if (regular_number.test(age) == false) {
          alert("나이는 1~3자리의 숫자만 입력하세요");
          f.age.value = "";
          f.age.focus();
          return;
        }

        if (addr == "") {
          alert("주소를 입력하세요");
          f.addr.value = "";
          f.addr.focus();
          return;
        }

        f.action = "insert3.do";
        f.submit();
      }
    </script>
  </head>
  <body>
    <hr />
    오늘은 SpringBoot Parameter처리를 공부합니다
    <hr />

    <form>
      <div>이름 : <input name="name" value="홍길동" /></div>
      <div>나이 : <input name="age" value="20" /></div>
      <div>주소 : <input name="addr" value="서울시 관악구 시흥대로" /></div>

      <hr />

      <div>
        <!-- <button> or <input type='image'>
                onclick=""시 onsubmit()동작한다=>자동submit()방지하려면 
                return false;
           -->
        <button onclick="send1(this.form); return false;">낱개로 받기</button>
        <button onclick="send2(this.form); return false;">객체로 받기</button>
        <button onclick="send3(this.form); return false;">>Map으로 받기</button>
      </div>
    </form>
  </body>
</html>
