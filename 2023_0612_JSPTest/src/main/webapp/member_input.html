<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
  #box{
     width: 500px;
     margin: auto; /* 중앙정렬 */
     margin-top: 50px;
  }
    
  /*  Attribute Selector :  [attribue=value] */  
  textarea[name='profile'] {
	 resize: none;
  }
  
</style>


<!-- Bootstrap3.x 설정 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


<script type="text/javascript">
  
  function send(f){
	  
	  //입력값 체크
	  var name 		= f.name.value.trim();
	  var id   		= f.id.value.trim();
	  var pwd  		= f.pwd.value.trim();
	  var profile 	= f.profile.value.trim();
	  
	  if(name==''){
		  alert('이름을 입력하세요');
		  f.name.value='';
		  f.name.focus();
		  return;
	  }
	  
	  if(id==''){
		  alert('아이디를 입력하세요');
		  f.id.value='';
		  f.id.focus();
		  return;
	  }
	  
	  if(pwd==''){
		  alert('비밀번호를 입력하세요');
		  f.pwd.value='';
		  f.pwd.focus();
		  return;
	  }
	  
	  if(profile==''){
		  alert('자기소개 내용을 입력하세요');
		  f.profile.value='';
		  f.profile.focus();
		  return;
	  }
	  
	  //f.method = "GET";// 생략시 기본 GET (QueryString방식)
	                     // 장점)전송속도가 빠르다  
	                     // 단점)보안성 취약(노출)
	                     //      전송량의 제한이 있다(4096)
	                     
	  //f.method = "POST"; //request body에 숨겨져서 전송
	                     // 장점)보안성 좋다
	                     //      전송량의 제한이 없다 
	                     // 단점)전송속도가 느리다
	                     
	  f.action = "member_result.jsp";
	  f.submit();//제출(전송)
  }

</script>


</head>
<body>

<form>
  <div id="box">
    <div class="panel panel-primary">
      <div class="panel-heading"><h4>회원가입</h4></div>
      <div class="panel-body">
           
           <table class="table table-striped">
              
              <!-- 1번째 줄 -->
              <tr>
                 <th>이름</th>
                 <td><input class="form-control" name="name"></td>
              </tr>
              <!-- 2번째 줄 -->
              <tr>
                 <th>아이디</th>
                 <td><input class="form-control" name="id"></td>
              </tr>
              <tr>
                 <th>비밀번호</th>
                 <td><input class="form-control" type="password" name="pwd"></td>
              </tr>
              <tr>
                 <th>성별</th>
                 <td>
                   <input type="radio" name="gender" value="남자" checked="checked">남자
                   <input type="radio" name="gender" value="여자">여자
                 </td>
              </tr>
              
              <tr>
                 <th>취미</th>
                 <td>
                    <input type="checkbox" name="hobby" value="독서">독서
                    <input type="checkbox" name="hobby" value="낚시">낚시
                    <input type="checkbox" name="hobby" value="영화">영화
                    <input type="checkbox" name="hobby" value="운동">운동
                 </td>
              </tr>
              
              <tr>
                 <th>친구</th>
                 <td>
                    <input  class="form-control" name="friend">
                    <input  class="form-control" name="friend">
                    <input  class="form-control" name="friend">
                    <input  class="form-control" name="friend">
                 </td>
              </tr>
              
              <tr>
                 <th>혈액형</th>
                 <td>
                    <select name="blood">
                        <option value="A">A형</option>
                        <option value="B">B형</option>
                        <option value="O">O형</option>
                        <option value="AB">AB형</option>
                    </select>
                 </td>
              </tr>
              
              <tr>
                 <th>자기소개</th>
                 <td>
                     <textarea class="form-control" name="profile" rows="3" cols=""></textarea>
                 </td>
              </tr>
              

              <tr>
                 <td colspan="2" align="center">
                     
                     <!-- this.form : this를 소유하고있는 폼  -->
                     <input class="btn btn-primary" type="button" value="회원가입"
                            onclick="send(this.form);">
                            
                     <input class="btn btn-success" type="button" value="메인화면">
                 </td>
              </tr>
           </table>
      </div>
    </div>
  
  </div>
  
</form>  
  
</body>
</html>
