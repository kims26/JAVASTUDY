<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
  
  //소숫점1자리 포함(미포함) 숫자(정수부1~3자리)
  // ? : 0 or 1
  var regular_number = /^([0-9]{1,3})([.][0-9]{1}?)?$/;
  
  function send(f){
	  //입력사항체크(숫자만:소숫점 1자리까지만)
	  
	  var body_length = f.body_length.value;
	  var body_weight = f.body_weight.value;
	  
	  if(regular_number.test(body_length)==false){
		  alert('숫자1~3자리 또는 소숫점 1자리포함 1~3자리 숫자만 입력하세요');
		  f.body_length.value="";
		  f.body_length.focus();
		  return;
	  }
	  
	  if(regular_number.test(body_weight)==false){
		  alert('숫자1~3자리 또는 소숫점 1자리포함 1~3자리 숫자만 입력하세요');
		  f.body_weight.value="";
		  f.body_weight.focus();
		  return;
	  }
	  
	  
	  //bmi_result.jsp?body_length=180.5&body_weight=70
	  f.action = "bmi_result.jsp";//전송대상 
	  f.submit();//전송(제출)
	  
  }
  
</script>

</head>
<body>

<form>
  신장:<input name="body_length" size="6">(cm)
  체중:<input name="body_weight" size="6">(kg)
       <input type="button" value="결과" onclick="send(this.form);">
</form>

</body>
</html>
